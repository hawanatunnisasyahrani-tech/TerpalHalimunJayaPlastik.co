<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brownies UMKM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav>
  <h2>Brownies UMKM</h2>
  <div class="menu" id="menu">
    <a href="#home-section">Home</a>
    <a href="#about-section">Tentang</a>
    <a href="#produk-section">Produk</a>
    <a href="#order-section">Pemesanan</a>
    <a href="#kontak-section">Kontak</a>
  </div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</nav>

<!-- Container untuk tiap section -->
<div id="home-section"></div>
<div id="about-section"></div>
<div id="produk-section"></div>
<div id="order-section"></div>
<div id="kontak-section"></div>

<!-- Footer -->
<footer>
  <p>© 2026 Digitalisasi UMKM – Brownies</p>
</footer>

<!-- Script -->
<script src="script.js"></script>
<script>
  // Toggle mobile menu
  function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
  }

  // Load semua section
  async function loadSection(id, file){
    const res = await fetch(file);
    const html = await res.text();
    document.getElementById(id).innerHTML = html;

    if(id === "home-section") initHeroSlider();
    if(id === "produk-section") initProdukSlider();
  }

  // Panggil loadSection
  loadSection("home-section", "home.html");
  loadSection("about-section", "about.html");
  loadSection("produk-section", "produk.html");
  loadSection("order-section", "order.html");
  loadSection("kontak-section", "kontak.html");
</script>

</body>
</html>
